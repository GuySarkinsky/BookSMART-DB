  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4>
      <form id="signup-form">
        <div class="inputt-field">
          <h5>Choose Email address and password:</h5>
          <input type="email" id="signup-email" required />
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
        </div>
        <button>Sign up</button>
      </form>
    </div>
  </div>


  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />

    </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">

  <h1>BookSMART</h1>

  <div class="content">
    <form id="add-bookmark-form">
      <input type="text" name="name" placeholder="The Name of The Book/Series" />
      <input type="text" name="author" placeholder="The Name of Author/Broadcast Network" />
      <input type="text" name="start" placeholder="Start date of reading/watching" />
      <input type="text" name="last" placeholder="Last date of reading/watching" />
      <input type="text" name="gener" placeholder="Gener" />
      <input type="text" name="review" placeholder="Review" />
      <input type="text" name="series" placeholder="Series? (true or fals)" />
      <input type="text" name="rating" placeholder="Rating" />
      <input type="text" name="curent" placeholder="Current page/chapter" />

      <input type="text" name="total" placeholder="Total pages/chapters" />

      <button>Add Bookmark</button>
    </form>

    <ul id="bookmark-list"></ul>
